<!-- Colocar una lista en el documento HTML,
    colocar un boton que diga agregar elemento.
    Cada ves que le den clic al boton debe agregar un elemento
    a la lista.
-->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0"
        <title>Ejercicio listas y boton</title>
    </head>
    <body>
        <h2>Ejercicio listas y boton</h2>

        <form action="">
            <label>Nuevo elementos de la lista</label><br><br>
            <input id="input" type="text">
            <button type="button" id="enviar">agregar</button>
        </form>
        <div>
            <ul id="dinamiclist"></ul>
        </div>
        <script src="06-ejercicio.js"></script>
    </body>
</html>
